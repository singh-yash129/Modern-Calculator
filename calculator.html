<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="box">
        <div class="container">
            <div id="screen">
                <input type="text" id="expression" name="expression" readonly placeholder="0">
            </div>
            <div id="buttons">
                <div class="rows">
                    <button style="border-radius: 20px;width: 250px;" id="degMode" onclick="setDegMode()">deg</button>
                    <button style="border-radius: 20px;width: 250px;" id="radMode" onclick="setRadMode()">rad</button>
                </div>
                <div class="rows">
                    <button onclick="input_value('7')">7</button>
                    <button onclick="input_value('8')">8</button>
                    <button onclick="input_value('9')">9</button>
                    <button onclick="input_value('+')">+</button>
                    <button onclick="Clean()">C</button>
                    <button onclick="input_value('(')">(</button>
                    <button onclick="input_value(')')">)</button>
                    <button onclick="input_value('^')">^</button>
                    <button onclick="sqrt()">√</button>
                    <button onclick="abs()">|x|</button>
                    <button onclick="input_value('[')">[</button>
                </div>
                <div class="rows">
                    <button onclick="input_value('4')">4</button>
                    <button onclick="input_value('5')">5</button>
                    <button onclick="input_value('6')">6</button>
                    <button onclick="input_value('-')">-</button>
                    <button onclick="backspace()">←</button>
                    <button onclick="input_value('sin')">sin</button>
                    <button onclick="input_value('cos')">cos</button>
                    <button onclick="input_value('tan')">tan</button>
                    <button onclick="inv()">inv</button>
                    <button onclick="cbrt()">∛</button>
                    <button onclick="input_value(']')">]</button>
                </div>
                <div class="rows">
                    <button onclick="input_value('1')">1</button>
                    <button onclick="input_value('2')">2</button>
                    <button onclick="input_value('3')">3</button>
                    <button onclick="input_value('*')">*</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="input_value('asin')">asin</button>
                    <button onclick="input_value('acos')">acos</button>
                    <button onclick="input_value('atan')">atan</button>
                    <button onclick="input_value('π')">π</button>
                    <button onclick="input_value('ceil')">⌈x⌉</button>
                    <button onclick="input_value('{')">{</button>
                </div>
                <div class="rows">
                    <button onclick="input_value('0')">0</button>
                    <button onclick="input_value('00')">00</button>
                    <button onclick="input_value('.')">.</button>
                    <button onclick="input_value('/')">/</button>
                    <button onclick="input_value('%')">%</button>
                    <button onclick="input_value('e')">e</button>
                    <button onclick="input_value('ln')">ln</button>
                    <button onclick="input_value('log')">log</button>
                    <button onclick="input_value('!')">x!</button>
                    <button onclick="input_value('}')">}</button>
                </div>
            </div>
        </div>
        <div class="history container">
            <h2>History<span class="material-symbols-outlined">
                history
            </span></h2>
            <ul id="log"></ul>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
